<!DOCTYPE html>

<head>
    <title> Dropdown </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Learn in-demand skills & build stunning web apps. Our full-stack development course covers everything you need. Go from beginner to job-ready. Start now!">
    <meta name="keywords" content="full stack development course">
    <!----------------------------------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <!----------------------------- carousel DEMO ---------------------------->
    <div class="container mt-4">
     
        <div class="carousel slide" data-bs-ride="carousel" id="slide">
            <div class="carousel-indicators">
               <button data-bs-slide-to="0" data-bs-target="#slide" class="active">  </button>
                <button data-bs-slide-to="1" data-bs-target="#slide"> </button>
                <button data-bs-slide-to="2" data-bs-target="#slide">  </button>
                <button data-bs-slide-to="3" data-bs-target="#slide">  </button>
            </div>
          <div class="carousel-inner">
             <div class="carousel-item active">
                <img src="msd.jpg" style="height:550px; width:100%;">
             </div>
             <div class="carousel-item">
                <img src="hitman.webp" style="height:550px; width:100%;">
             </div>
             <div class="carousel-item">
                <img src="chiku.jpg" style="height:550px; width:100%;">
             </div>
             <div class="carousel-item">
                <img src="cricket.jpg" style="height:550px; width:100%;">
             </div>
          </div>
          <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slide">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slide">
              <span class="carousel-control-next-icon"></span>
          </button>
        </div>

    </div>





</body>

</html>
