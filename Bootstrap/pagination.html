<!DOCTYPE html>
<head>
    <title> Pagination </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Learn in-demand skills & build stunning web apps. Our full-stack development course covers everything you need. Go from beginner to job-ready. Start now!">
    <meta name="keywords" content="full stack development course">
    <!----------------------------------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <!------------------------------- pagination classes ---------------------------->
    <div class="container mt-4">
        <ul class="pagination pagination-lg">
            <li><a href="#" class="page-link bg-danger text-white">Previous</a></li>
            <li><a href="#" class="page-link bg-primary text-white">1</a></li>
            <li><a href="#" class="page-link bg-primary text-white">2</a></li>
            <li><a href="#" class="page-link bg-primary text-white">3</a></li>
            <li><a href="#" class="page-link bg-primary text-white">4</a></li>
            <li><a href="#" class="page-link bg-primary text-white">5</a></li>
            <li><a href="#" class="page-link bg-primary text-white">6</a></li>
            <li><a href="#" class="page-link bg-primary text-white">7</a></li>
            <li><a href="#" class="page-link bg-danger text-white">Next</a></li>
        </ul>
    </div>

    <div class="container mt-4">
        <div class="alert alert-primary alert-dismissible fade show">
            Your Registarion Has been Successfull...!
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-danger alert-dismissible">
            Your Registarion Has been Successfull...!
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-success alert-dismissible">
            Your Registarion Has been Successfull...!
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-dark alert-dismissible">
            Your Registarion Has been Successfull...!
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-warning alert-dismissible">
            Your Registarion Has been Successfull...!
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>


</body>

</html>
