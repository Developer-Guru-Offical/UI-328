<!DOCTYPE html>

<head>
    <title> Dropdown </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Learn in-demand skills & build stunning web apps. Our full-stack development course covers everything you need. Go from beginner to job-ready. Start now!">
    <meta name="keywords" content="full stack development course">
    <!----------------------------------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <!------------------------------- form classes ---------------------------->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6 border border rounded-3 p-3 shadow">
                <p class="text-center text-danger"> Registration Form </p>
                <form>
                    <div class="row">
                        <div class="col-md-2">
                            <label><span class="text-danger">*</span> Name: </label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <label><span class="text-danger">*</span> Email: </label>
                        </div>
                        <div class="col-md-10">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <label><span class="text-danger">*</span> Mobile: </label>
                        </div>
                        <div class="col-md-10">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <label class="ms-2">Gender: </label>
                        </div>
                        <div class="col-md-10">
                            <input type="radio" name="gender" value="name"> Male
                            <input type="radio" name="gender" value="female"> Female
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <label class="ms-2">DOB: </label>
                        </div>
                        <div class="col-md-10">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <label class="ms-2">Course: </label>
                        </div>
                        <div class="col-md-10">
                            <select class="form-control">
                                <option> Select Course</option>
                                <option> Full Stack</option>
                                <option> MERN STACK</option>
                                <option> MERN STACK</option>
                                <option> Front-End</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <label class="ms-2">Address: </label>
                        </div>
                        <div class="col-md-10">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <input type="checkbox">
                        </div>
                        <div class="col-md-10">
                            <span> Term & condition </span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-10">
                            <input type="submit" name="submit" value="Submit"
                                class="form-control bg-primary text-white">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
