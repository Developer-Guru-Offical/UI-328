<!Doctype html>
<head>
    <title> Data Types</title>
</head>
<body>
<!-------------------- Data Types ------------------------->   

<!---
1. number (float, int)
2. string 
3. Array 
4. boolean 
5. object 
6. null ---->

<script>
    /****************************** Number **********************/
    document.write(20.90+30.56+'<br>');
    var a=30;
    var b=40;
    var Ans=a+b;
    document.write(Ans); // 70

   /***************************** String **************************/ 
    var name="Developer GUru..!45645465"; 
    document.write(name+'<br>');
    var name1="have a";
    var name2="Nice Day";
    var concat= name1+name2; //
    document.write(concat);

   /************************ Array ***********************/
   var x=[10,20,30,40,69.69,'developer'];
   console.log(x[5]);

   /************************ Object ***********************/
   
   var course={H:'HTML',C:'CSS',B:'BOOTSTRAP',fees:6567576}
   console.log(course.fees);
 
</script>

</body>
</html>
