<!DOCTYPE html>

<head>
  <title> Events DEMO </title>
</head>

<body>
  <!---------------------- Events ---------------------->
  <button onclick="clickMe()"> Click Me </button><br><br>
  <div id="r1"></div><br>
  <div id="Ans"></div>
  <script>

    function clickMe() {
      document.getElementById('r1').innerHTML = 'No1:<input type="text" id="no1">No2:<input type="text" id="no2" onchange="addition()";>';
    }

    function addition()
    {
        //alert('success');
       var no1= parseInt(document.getElementById('no1').value);
       var no2= parseInt(document.getElementById('no2').value);
       document.getElementById('Ans').innerHTML=no1+no2;
    }

  </script>
</body>

</html>
