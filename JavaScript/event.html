<!DOCTYPE html>
<head>
    <title> Events </title>
</head>
<body>
<!---------------------- Events ---------------------->


<button onclick="abc();"> Add to card </button><br><br>

<p id="demo"></p>
<p id="Ans"></p>

<script>
 function abc()
 {
    //alert('Product Added success....!');
    document.getElementById('demo').innerHTML='NO1: <input type="text" id="no1"> NO2:<input type="text" id="no2">&nbsp;&nbsp;<button onclick="addition()">ADD</button>';
 }
 

 function addition()
 {
     //alert('calling success...!');
     var no1=parseInt(document.getElementById('no1').value);
     var no2=parseInt(document.getElementById('no2').value);
     //document.write(no1+no2);
     document.getElementById('Ans').innerHTML=no1+no2;
     document.getElementById('no1').value='';
     document.getElementById('no2').value='';

 }
 </script>


</body>
</html>
