<!DOCTYPE html>
<head>
    <title>Marquee</title>
</head>
<body>
<!----------------------Img------------------------>

<img style="height:400px;width:400px" src="cricket.jpg" alt="image">

<!--------------------------- link with Image ----------------------------->
<a href="https://www.facebook.com" target="_blank"><img style="height:400px;width:400px" src="cricket.jpg" alt="image"></a>

<!--------------------------- Marquee --------------------------------->

<marquee direction="right" scrollamount="20" behavior="alternate" onmouseover="this.stop()" onmouseout="this.start()"><a href="#">Facebook</a></marquee>

</body>
</html>
